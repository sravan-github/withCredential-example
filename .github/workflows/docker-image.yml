name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
         docker tag toolkit-test sravangcpdocker/toolkit-test:1.0
         docker login -u $username -p $password'
         docker push  sravangcpdocker/toolkit-test:1.0
